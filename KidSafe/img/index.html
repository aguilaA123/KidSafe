<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prueba Web NFC</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 18px; max-width: 720px; margin: auto; }
    button { font-size: 18px; padding: 12px 16px; border-radius: 10px; }
    #output { margin-top: 16px; white-space: pre-wrap; border-radius: 8px; padding: 12px; background:#f5f5f7; }
  </style>
</head>
<body>
  <h2>Prueba NFC - Acerca la tarjeta</h2>
  <p>Presiona el botón y acerca una etiqueta NFC al teléfono.</p>
  <button id="scanBtn">Acercar tarjeta NFC</button>
  <div id="output">Estado: esperando acción</div>

  <script>
    const btn = document.getElementById('scanBtn');
    const out = document.getElementById('output');

    function show(txt) { out.textContent = txt; }

    function bytesToHex(bytes) {
      return Array.from(new Uint8Array(bytes)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    btn.addEventListener('click', async () => {
      if (!('NDEFReader' in window)) {
        show('Navegador NO soporta Web NFC (necesitas Chrome/Edge en Android).');
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan(); // pide permiso y empieza a escuchar
        show('Escaneando... acerca la etiqueta NFC al teléfono.');

        ndef.onreading = event => {
          try {
            let output = '';
            // Algunos navegadores exponen serialNumber (UID) — si está disponible lo mostramos
            if (event.serialNumber) {
              output += `serialNumber (UID): ${event.serialNumber}\n\n`;
            }

            const msg = event.message;
            if (!msg || msg.records.length === 0) {
              output += 'Etiqueta encontrada, pero sin registros NDEF.\n';
            } else {
              output += `Registros NDEF encontrados: ${msg.records.length}\n\n`;
            }

            for (let i = 0; i < msg.records.length; i++) {
              const r = msg.records[i];
              output += `--- Registro ${i+1} ---\n`;
              output += `recordType: ${r.recordType}\n`;
              output += `mediaType: ${r.mediaType || '—'}\n`;
              output += `id: ${r.id || '—'}\n`;

              // intentamos decodificar el payload según el tipo
              try {
                if (r.recordType === 'text') {
                  // TextDecoder puede fallar si los bytes vienen "raw", pero la spec define encoding en r.encoding (no siempre disponible)
                  const textDecoder = new TextDecoder(r.encoding || 'utf-8');
                  const text = textDecoder.decode(r.data);
                  output += `text: ${text}\n`;
                } else if (r.recordType === 'url') {
                  const textDecoder = new TextDecoder('utf-8');
                  output += `url: ${textDecoder.decode(r.data)}\n`;
                } else if (r.mediaType) {
                  // para mime types mostramos hex + intento de texto
                  try {
                    const dec = new TextDecoder('utf-8');
                    output += `payload (texto): ${dec.decode(r.data)}\n`;
                  } catch(e) {
                    output += `payload (hex): ${bytesToHex(r.data)}\n`;
                  }
                } else {
                  // Genérico: mostrar hex
                  output += `payload (hex): ${bytesToHex(r.data)}\n`;
                }
              } catch (err) {
                output += `Error decodificando payload: ${err.message}\n`;
              }
              output += '\n';
            }

            show(output);
          } catch (err) {
            show('Error procesando lectura: ' + err.message);
          }
        };

        ndef.onreadingerror = () => {
          show('Error de lectura NFC (intenta acercar mejor la etiqueta o reiniciar NFC).');
        };

      } catch (error) {
        show('Error al iniciar escaneo: ' + error.message);
      }
    });
  </script>
</body>
</html>
